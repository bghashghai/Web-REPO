<!DOCTYPE html>
<html lang="en">
<head>
  <title>Week 4: Cascading Style Sheets</title>
  <style>
    h1{
      font-size:50px;
    }

    body{
      font-family:helvetica;
      background-color: black;
      color: white;
    }

    #top{
      background-color:black;
      font-family:helvetica;
    }

    #input h1{
      color:black;
    }

    ul {
      color: blue;
      font-weight: 900;
    }

    img {
      width: 25vw;
      margin: 10px;
    }

  </style>
</head>
<body>
<section id="top"
  <h1>
  <ul>
    <li>Coffee
    <li>Tea
      <ul>
        <li>Black</li>
        <li>Green</li>
      </ul>
    </li>
    <li>Water</li>
  </ul>
  </section>

  <section id="input">

  <a href="http://google.com"><img src="coffee.jpg"

  <form>
<label for="fname">First name:</label></br>
<input type="text" name="fname"></br>
<label for="lname">Last name:</label></br>
<input type="text" name="lname"></br>
<input type="radio" id="coffee" name="coffee"><label for="coffee">Coffee</label></br>
<input type="radio" id="tea" name="tea"><label for="tea">Tea</label></br>
<input type="radio" id="water" name="water"><label for="water">Water</label></br>
<button id="submit">Submit</button>

</form>
